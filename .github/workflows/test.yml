name: validate changes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.7

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build

    - name: Run tests
      run: dotnet test .\test\bin\Debug\AdKatsLoggerTest.dll